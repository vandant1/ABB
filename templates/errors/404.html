{% extends "base.html" %}

{% block title %}Page Not Found - ABB Store Management System{% endblock %}

{% block content %}
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="text-center">
        <div class="error mx-auto" data-text="404">404</div>
        <p class="fs-3"><span class="text-danger">Oops!</span> Page not found.</p>
        <p class="fs-5 text-muted">The page you're looking for doesn't exist.</p>
        <a href="{{ url_for('dashboard') if current_user.is_authenticated else url_for('index') }}" class="btn btn-primary">
            <i class="fas fa-home me-2"></i>Go Home
        </a>
    </div>
</div>

<style>
.error {
    font-size: 7rem;
    position: relative;
    line-height: 1;
    width: 12.5rem;
}

.error:before {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    background: var(--abb-red);
    color: #fff;
    background: repeating-linear-gradient(
        90deg,
        transparent,
        transparent 2px,
        #fff 2px,
        #fff 4px
    );
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    -moz-background-clip: text;
    -moz-text-fill-color: transparent;
    animation: noise-anim 2s infinite linear alternate-reverse;
}

@keyframes noise-anim {
    0% {
        clip-path: inset(40% 0 61% 0);
    }
    20% {
        clip-path: inset(92% 0 1% 0);
    }
    40% {
        clip-path: inset(43% 0 1% 0);
    }
    60% {
        clip-path: inset(25% 0 58% 0);
    }
    80% {
        clip-path: inset(54% 0 7% 0);
    }
    100% {
        clip-path: inset(58% 0 43% 0);
    }
}
</style>
{% endblock %}
